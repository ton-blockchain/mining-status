<style>

    @media (min-width: 1280px) {
        html {
            font-size: 12px;
        }
        body{
            max-width: 1040px;
        }
    }

    @media (min-width: 835px) and (max-width: 1280px) {
        html {
            font-size: 10px;
        }
        body{
            max-width: 80%;
        }
    }

    @media (max-width: 834px) {
        html {
            font-size: 9px;
        }
        body{
            max-width: 80%;
        }
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: sans-serif;
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        padding: 0 2em;
        margin: 10px auto 0 auto;
    }

    header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        box-sizing: border-box;
        margin: 0 0 10px 0;
        flex-wrap: wrap;
        gap: 5px;
    }
    header a {
        white-space: nowrap;
    }

    a {
        text-decoration: none;
        color: #728A96;
        transition: color .3s;
    }

    .text {
        font-size: 1.75em;
    }

    a.bordered {
        border-bottom: 1px solid #728A96;
    }

    a:hover {
        color: #0088CC;
        border-bottom-color: #0088CC;
    }

    a:hover .icon {
        color: #0088CC;
    }

    section {
        width: 100%;
    }

    section img {
        width: 100%;
    }

    .graph-gallery {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    footer {
        padding: calc(3em + 5px) 0 calc(1em + 5px);
        justify-content: space-between;
        width: 100%;
        display: flex;
    }

    footer img {
        width: 20px;
        height: 20px;
    }

    .link_with_icon {
        display: flex;
        align-items: center;
        gap: 0.3em;
    }

    .icon_link {
        display: flex;
        align-items: center;
    }

    .icon {
        color: inherit;
        width: 1.1em;
        height: 1.1em;
    }

    .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        border: 0;
        padding: 0;
        white-space: nowrap;
        clip-path: inset(100%);
        clip: rect(0 0 0 0);
        overflow: hidden;
    }
</style>
